<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Login Page</title>
</head>
<body>

	<section>

		<form action="#" th:action="@{/dologin}" method="post" class="form-signin">
			<img class="mb-4"
				src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
				alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			
			<div th:if="${param.error}" class="alert alert-danger">
			  Invalid username and password
			</div>
			
			<div th:if="${param.logout}" class="alert alert-success">
			  You have been logged out
			</div>
			
			<label for="inputEmail" class="sr-only">User Name</label> <input
				type="email" id="inputEmail" name="username" class="form-control"
				placeholder="Email address" required="" autofocus=""
				autocomplete="off"> <label for="inputPassword"
				class="sr-only">Password</label> <input type="password"
				id="inputPassword" name="password" class="form-control"
				placeholder="Password" required="">
			<div class="checkbox mb-3">
				<label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div>
			<button class="btn btn-lg  btn-primary btn-block" type="submit">Sign
				in</button>

		</form>


	</section>

</body>
</html>
