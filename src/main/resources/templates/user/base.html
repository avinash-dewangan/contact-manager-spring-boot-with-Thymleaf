<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="${title}">Hello, world!</title>
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 	<link rel="stylesheet" th:href="@{/css/style.css}" />
  
  </head>
  <body>
  
  <header>
  <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
     
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/about}">About</a>
        </li>
   
        <li class="nav-item">
          <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"><span th:text="${user.name}"></span></a>
        </li>
        
         <li class="nav-item">
          <a class="nav-link"  th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
        </li>
        
      </ul>
     
    </div>
  </div>
</nav>

  </header>
  
   
   
   <main class="mt-5">
   
   <!-- sidbar -->
   <div class="sidebar" onclick="toggleSidebar()">
   
   <span class="crossBtn">&times;</span>
   
   
   <a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i>Home</a>
   <a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i>View Contacts</a>
   <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i>Add Contact</a>
   <a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i>Your Profile</a>
   <a href="#" th:href="@{/user/setting}" class="item"><i class="fas fa-cogs"></i>Setting</a>
   <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
	<div class="divider"></div>
   
   </div>
   <!-- sidbar end -->
   
   
   <!-- content area -->
   
   <div class="content">
   
   <i class="fas fa-bars" onclick="toggleSidebar()"></i>
    <div th:replace="${content}"></div>
   </div>
  
   
   <!-- content area end -->
   </main> 
   
<!--  <footer>
 <p>Design and developed by aarainfosolution</p>
 </footer> -->
 <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
  </body>
</html>
