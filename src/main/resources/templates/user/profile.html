<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>User Dashboard</title>
</head>
<body>

	<section>

		<div class="container">

			<div class="card">
			
			
			<div class="card-body">
			
			<div class="container text-center">
			<img style="height: 200px; width: 200px;"
						th:if="${user.imageUrl!=null}" src="" class="my_profile_picture"
						th:src="@{'/img/'+${user.imageUrl}}" alt="profile picture" />
			</div>
			
			<h1 class="text-center" th:text="${user.name}"></h1>
			
			<hr />
			<table class="table">
				
				<tbody>
					<tr>
						<th scope="col">User Id</th>
						<th scope="col">SCM-<span th:text="${user.id}"></span></th>

					</tr>
					<tr>
						<th scope="row">Email</th>
						<td><span th:text="${user.email}"></span></td>

					</tr>
					<tr>
						<th scope="row">Role</th>
						<td><span th:text="${user.role}"></span></td>

					</tr>

					<tr>
						<th scope="row">Account Active</th>
						<td><span th:text="${user.enabled}"></span></td>

					</tr>

					<tr>
						<th scope="row">About You</th>
						<td><span th:text="${user.about}"></span></td>

					</tr>


				</tbody>


			</table>
			</div>
			
			</div>
			
		</div>



	</section>

</body>
</html>
